<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System">
    <meta name="author" content="Your Name">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Effortlessly register and manage student records with ease.</p>
    </header>
    <section id="registration-form">
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
    
            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" name="studentID" required>
    
            <label for="emailID">Email ID:</label>
            <input type="email" id="emailID" name="emailID" required>
    
            <label for="contactNo">Contact No.:</label>
            <input type="tel" id="contactNo" name="contactNo" pattern="[0-9]{10}" required>
    
            <button type="submit">Register Student</button>
        </form>
    </section>
    <section id="studentRecords">
        <h2>Registered Students</h2>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No.</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
